<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-entrar">
            <div class="group">
                <img src="./imagens/Instagram-Logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="perfil-foto">
                    <img src="./imagens/foto.jfif" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como luanandrade</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
                <div class="group">
                    <p class="not-account">Não é luanandrade</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="logos">
                    <a href="#">Baixar-app</a>
                    <a href="#">Baixar-app</a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
